    $(document).ready(function () {



      setInterval(function () {
        if ($('.custom-substack-widget').find(':input').val().trim() != '') {
          console.log('clicked');

          console.log('$(window).width()');
          if ($(window).width() < 768) {
            // do something if isSubscribed is true
            $('.custom-substack-widget').find(':submit').click(function () {

              if ($('.custom-substack-widget').find(':input').val() != '') {


                $('#isSubscribed').val('1');
                $('#myModal2').modal('show');

                $('#realContent').height('135vh');
              }



            });
          } else {
            // do something else if isSubscribed is false
            $('.custom-substack-widget').find(':submit').click(function () {
              if ($('.custom-substack-widget').find(':input').val() != '') {
