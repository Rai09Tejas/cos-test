<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div  background: #F1EFEA;>
    <div class="container-fluid" style="height: 30%;" >
      <div class="row align-items-center">
        <div class="col-8">
          <p class="m-0">Chief of Staff</p>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <button class="btn btn-primary" style="background-color: #ED6838; margin-top: 24px;">Purchase Latest Issue</button>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="position: relative; border-radius: 0px; padding: 80px 48px 80px 48px; display: flex; flex-direction: column;align-content: center; ">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 d-flex justify-content-center align-items-center" style="height: 80%;">
          <img src="img\images\leftHeader.png" alt="your image" class="img-fluid">
        </div>
        <div class="col-md-6 d-flex justify-content-center" >
          <div style="display: flex; flex-direction: column; justify-self: center; height: 100%;" class="text-center">
            <h1 style="font-family: Merriweather; font-weight: 300; font-size: 54px;margin-left: 70px;margin-right: 70px;">Your source for ‘informative stuff</h1>
            <p style="font-family: Inter; font-weight: 400; font-size: 24px;margin-left: 70px;margin-right: 70px;">Whether it’s a cheeky fun fact, deep dive into emerging tech, or a profile about a changemaker - Chief of Stuff is the place to discover what’s new, novel, or next.</p>
            <div style="height: 158px; width: 100%; background-color: #cccccc8A;border-radius: 16px;padding: 24px;">
              <div style="display: flex; flex-direction: column; justify-self: center; height: 100%;" class="text-start">
                <h1 style="font-family: Merriweather; font-weight: 700; font-size: 24px;">Say hello to stuff!</h1>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-10 d-flex justify-content-center">
                    <input type="text" class="form-control" style="  border-radius: 16px; background: #FFFFFF; border: none;">

                  </div>
                  <div class="col-md-2 d-flex justify-content-center ">
                    <button class="btn btn-primary position-relative" style="  border-radius: 16px; padding: 24px; background: #FB612A; box-shadow: 0px 0px 12px rgba(251, 97, 42, 0.4); border: none;">
                      <i class="bi bi-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center" style="height: 80%;">
          <img src="img\images\rightHeader.png" alt="your image" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="row d-flex" style="margin:48px">
      <div class="col-md-4">
        <div class="my-element" style=" border-radius: 16px; padding: 16px; background: #E9E6E0;">
          <button class="btn btn-light" style="width: 54px; height: 54px; background-color: #FFFFFF; border-radius: 16px;">
            <img src="img\icons\curratedIcon.png" alt="image-description-here" style="width: 100%; height: auto;">
          </button>
          </div>
      </div>
      <div class="col-md-4">
        <div class="my-element" style=" border-radius: 16px; padding: 16px; background: #E9E6E0;">
          <button class="btn btn-light" style="width: 54px; height: 54px; background-color: #FFFFFF; border-radius: 16px;">
            <img src="img\icons\deliveredIcon.png" alt="image-description-here" style="width: 100%; height: auto;">
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="my-element" style=" border-radius: 16px; padding: 16px; background: #E9E6E0;">
          <button class="btn btn-light" style="width: 54px; height: 54px; background-color: #FFFFFF; border-radius: 16px;">
            <img src="img\icons\connectedIcon.png" alt="image-description-here" style="width: 100%; height: auto;">
          </button>
        </div>
      </div>
    </div>
    
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
